<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="sketch-container">
        <div class="controls-container">
            <button class="size-button" type="button">Select size</button>
            <button class="black-button" id="black-button-default" type="button">Black</button>
            <button class="rainbow-button" id="rainbow-button-default" type ="button">Rainbow</button>
            <button class="clear-button" type="button">Clear grid</button>
        </div>
        <div class="grid-container"></div>
    </div>
</body>
</html>
